<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Hub</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- QR Code Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root{
  --primary:#0a1f44;
  --glow:#00c6ff;
  --hover:#00ffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}
body{
  background:linear-gradient(120deg,#020b2d,#061b45);
  color:white;
}

/* ===== LANDING PAGE ===== */
#landing{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.logo{
  font-size:4rem;
  font-weight:bold;
  text-shadow:0 0 25px var(--glow);
  margin-bottom:20px;
}
.btn{
  margin:10px;
  padding:15px 50px;
  border:none;
  border-radius:30px;
  background:var(--glow);
  color:#000;
  font-weight:bold;
  cursor:pointer;
  font-size:1.1rem;
  box-shadow:0 0 15px var(--glow);
  transition:0.3s;
}
.btn:hover{
  box-shadow:0 0 25px var(--hover);
  transform:scale(1.05);
}

/* ===== FORMS ===== */
.form{
  display:none;
  max-width:500px;
  margin:40px auto;
  background:rgba(10,31,68,0.95);
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 25px var(--glow);
}
input, select{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:1rem;
}
input[type=checkbox]{width:auto;margin-right:10px;}
h2,h3{text-align:center;margin-bottom:15px;}
label{display:block;margin:5px 0;}

/* ===== DASHBOARD ===== */
#dashboard{display:none;padding:20px;}
nav{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
  align-items:center;
}
nav button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  background:var(--glow);
  color:#000;
  box-shadow:0 0 10px var(--glow);
  transition:0.2s;
}
nav button:hover{
  box-shadow:0 0 25px var(--hover);
  transform:scale(1.05);
}
#list .card{
  background:rgba(10,31,68,0.9);
  padding:15px;
  margin:10px 0;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 10px var(--glow);
  transition:0.2s;
}
#list .card:hover{
  box-shadow:0 0 25px var(--hover);
  transform:scale(1.02);
}
.icon-btn{
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin-left:5px;
}

/* QR Display */
.qr-popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(10,31,68,0.95);
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px var(--glow);
  display:none;
  flex-direction:column;
  align-items:center;
  z-index:1000;
}
.qr-popup button{
  margin-top:10px;
}

/* PRIVATE PIN */
#pinBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* RESPONSIVE */
@media(max-width:600px){
  nav{flex-direction:column;}
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <div class="logo">üìû Contact Hub</div>
  <button class="btn" onclick="show('register')">Register</button>
  <button class="btn" onclick="show('login')">Login</button>
</div>

<!-- REGISTER -->
<div class="form" id="register">
<h2>Register</h2>
<input id="rUser" placeholder="Username (max 50 chars)">
<input id="rEmail" placeholder="Email">
<input id="rPass" type="password" placeholder="Password (no spaces)">
<input id="rCPass" type="password" placeholder="Confirm Password">
<button class="btn" onclick="register()">Create Profile</button>
</div>

<!-- LOGIN -->
<div class="form" id="login">
<h2>Login</h2>
<input id="lUser" placeholder="Username">
<input id="lPass" type="password" placeholder="Password">
<button class="btn" onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
<nav>
<button onclick="view='all';render()">All</button>
<button onclick="view='fav';render()">‚≠ê Favorites</button>
<button onclick="view='group';render()">üë• Groups</button>
<button onclick="view='blocked';render()">üö´ Blocked</button>
<button onclick="openPrivate()">üîê Private</button>
<button onclick="view='emergency';render()">üöë Emergency</button>
<button onclick="showAdd()">‚ûï Add Contact</button>
<input id="search" placeholder="Search..." oninput="render()" style="flex:1;padding:10px;border-radius:8px;border:none;">
<button onclick="voiceSearch()">üéôÔ∏è</button>
</nav>
<div id="list"></div>
</div>

<!-- ADD CONTACT -->
<div class="form" id="addForm">
<h2>Add / Edit Contact</h2>
<input id="fName" placeholder="First Name">
<input id="sName" placeholder="Surname">
<input id="number" placeholder="Phone Number">
<input id="email" placeholder="Email">
<input type="date" id="dob">
<select id="blood">
<option>O+</option><option>O-</option><option>A+</option>
<option>B+</option><option>AB+</option>
</select>
<select id="group">
<option>Family</option><option>Friends</option><option>Office</option>
</select>
<label><input type="checkbox" id="fav"> Favorite</label>
<label><input type="checkbox" id="block"> Block</label>
<label><input type="checkbox" id="private"> Private</label>
<label><input type="checkbox" id="emg"> Emergency</label>
<button class="btn" onclick="saveContact()">Save</button>
</div>

<!-- QR POPUP -->
<div class="qr-popup" id="qrPopup">
<div id="qrCode"></div>
<button class="btn" onclick="document.getElementById('qrPopup').style.display='none'">Close</button>
</div>

<!-- PRIVATE PIN -->
<div id="pinBox">
<div class="form">
<h3>Enter PIN</h3>
<input id="pin" type="password">
<button class="btn" onclick="checkPin()">Open</button>
</div>
</div>

<script>
let users=JSON.parse(localStorage.getItem("users")||"{}");
let current=null;
let contacts=[];
let view="all";
let editIndex=null;

/* NAVIGATION */
function show(id){
  landing.style.display="none";
  document.querySelectorAll(".form").forEach(f=>f.style.display="none");
  document.getElementById(id).style.display="block";
}

/* REGISTER */
function register(){
  let u=rUser.value;
  if(u.length>50) return alert("Username too long");
  if(/\s/.test(rPass.value)) return alert("Password cannot have spaces");
  if(rPass.value!==rCPass.value) return alert("Passwords do not match");
  users[u]={pass:rPass.value,pin:"1234",contacts:[]};
  localStorage.setItem("users",JSON.stringify(users));
  alert("Profile Created!");
  show("login");
}

/* LOGIN */
function login(){
  let u=lUser.value;
  if(users[u] && users[u].pass===lPass.value){
    current=u;
    contacts=users[u].contacts;
    login.style.display="none";
    dashboard.style.display="block";
    render();
  } else alert("Invalid username or password");
}

/* ADD CONTACT */
function showAdd(){
  dashboard.style.display="none";
  addForm.style.display="block";
  fName.value=""; sName.value=""; number.value=""; email.value="";
  dob.value=""; blood.value="O+"; group.value="Family";
  fav.checked=false; block.checked=false; private.checked=false; emg.checked=false;
  editIndex=null;
}
function saveContact(){
  let cData={
    name:fName.value+" "+sName.value,
    number:number.value,
    email:email.value,
    dob:dob.value,
    blood:blood.value,
    group:group.value,
    fav:fav.checked,
    block:block.checked,
    private:private.checked,
    emg:emg.checked
  };
  if(editIndex!==null){
    contacts[editIndex]=cData;
  } else contacts.push(cData);
  users[current].contacts=contacts;
  localStorage.setItem("users",JSON.stringify(users));
  addForm.style.display="none";
  dashboard.style.display="block";
  render();
}

/* RENDER CONTACTS */
function render(){
  list.innerHTML="";
  let q=search.value?.toLowerCase()||"";
  contacts
  .sort((a,b)=>a.name.localeCompare(b.name))
  .forEach((c,i)=>{
    if(q && !c.name.toLowerCase().includes(q)) return;
    if(view==="fav" && !c.fav) return;
    if(view==="blocked" && !c.block) return;
    if(view==="emergency" && !c.emg) return;
    if(view==="group" && !c.group) return;
    let d=document.createElement("div");
    d.className="card";
    d.innerHTML=`<div>${c.name}<br><small>${c.number} | ${c.group}</small></div>
    <div>
      <button class="icon-btn" onclick="alert('Calling ${c.number}')"><i class="fa fa-phone"></i></button>
      <button class="icon-btn" onclick="showQR(${i})"><i class="fa fa-qrcode"></i></button>
      <button class="icon-btn" onclick="editContact(${i})"><i class="fa fa-pen"></i></button>
      <button class="icon-btn" onclick="deleteContact(${i})"><i class="fa fa-trash"></i></button>
    </div>`;
    list.appendChild(d);
  });
}

/* EDIT / DELETE */
function editContact(i){
  let c=contacts[i];
  fName.value=c.name.split(" ")[0];
  sName.value=c.name.split(" ")[1]||"";
  number.value=c.number; email.value=c.email; dob.value=c.dob;
  blood.value=c.blood; group.value=c.group;
  fav.checked=c.fav; block.checked=c.block; private.checked=c.private; emg.checked=c.emg;
  editIndex=i;
  addForm.style.display="block";
  dashboard.style.display="none";
}
function deleteContact(i){
  if(confirm("Delete this contact?")){
    contacts.splice(i,1);
    users[current].contacts=contacts;
    localStorage.setItem("users",JSON.stringify(users));
    render();
  }
}

/* QR CODE */
function showQR(i){
  let c=contacts[i];
  document.getElementById("qrPopup").style.display="flex";
  document.getElementById("qrCode").innerHTML="";
  new QRCode(document.getElementById("qrCode"),`${c.name}\n${c.number}\n${c.email}`);
}

/* VOICE SEARCH */
function voiceSearch(){
  let rec=new webkitSpeechRecognition();
  rec.onresult=e=>{search.value=e.results[0][0].transcript;render();}
  rec.start();
}

/* PRIVATE PIN */
function openPrivate(){pinBox.style.display="flex";}
function checkPin(){
  if(pin.value===users[current].pin){
    pinBox.style.display="none";
    list.innerHTML="";
    contacts.filter(c=>c.private).forEach(c=>{
      let d=document.createElement("div");
      d.className="card";
      d.textContent=c.name + " | " + c.number;
      list.appendChild(d);
    })
  } else alert("Wrong PIN");
}
</script>

</body>
</html>
