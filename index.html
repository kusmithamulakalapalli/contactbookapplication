<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Hub</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- QR code -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root{
  --primary:#0a1f44;
  --glow:#00c6ff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}
body{
  background:linear-gradient(120deg,#020b2d,#061b45);
  color:white;
}

/* LANDING PAGE */
#landing{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(to bottom,#061b45,#020b2d);
}
.logo{
  font-size:4rem;
  font-weight:bold;
  text-shadow:0 0 20px var(--glow);
  margin-bottom:20px;
}
.btn{
  margin:10px;
  padding:15px 50px;
  border:none;
  border-radius:30px;
  background:var(--glow);
  color:#000;
  font-weight:bold;
  cursor:pointer;
  font-size:1.1rem;
  box-shadow:0 0 15px var(--glow);
  transition:0.3s;
}
.btn:hover{
  box-shadow:0 0 25px #00ffff;
}

/* FORM STYLES */
.form{
  display:none;
  max-width:450px;
  margin:40px auto;
  background:rgba(10,31,68,0.95);
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 20px var(--glow);
}
input, select{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:none;
  font-size:1rem;
}
input[type=checkbox]{width:auto;margin-right:10px;}
h2,h3{text-align:center;margin-bottom:15px;}
label{display:block;margin:5px 0;}
#dashboard nav{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
}
#dashboard nav button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  background:var(--glow);
  color:#000;
  box-shadow:0 0 10px var(--glow);
}
.card{
  background:rgba(10,31,68,0.9);
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 5px var(--glow);
}
.icon-btn{
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin-left:5px;
}

/* PRIVATE PIN */
#pinBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <div class="logo">üìû Contact Hub</div>
  <button class="btn" onclick="show('register')">Register</button>
  <button class="btn" onclick="show('login')">Login</button>
</div>

<!-- REGISTER -->
<div class="form" id="register">
<h2>Register</h2>
<input id="rUser" placeholder="Username (max 50 chars)">
<input id="rEmail" placeholder="Email">
<input id="rPass" type="password" placeholder="Password (no spaces)">
<input id="rCPass" type="password" placeholder="Confirm Password">
<button class="btn" onclick="register()">Create Profile</button>
</div>

<!-- LOGIN -->
<div class="form" id="login">
<h2>Login</h2>
<input id="lUser" placeholder="Username">
<input id="lPass" type="password" placeholder="Password">
<button class="btn" onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
<nav>
<button onclick="view='all';render()">All</button>
<button onclick="view='fav';render()">‚≠ê Favorites</button>
<button onclick="view='group';render()">üë• Groups</button>
<button onclick="view='blocked';render()">üö´ Blocked</button>
<button onclick="openPrivate()">üîê Private</button>
<button onclick="view='emergency';render()">üöë Emergency</button>
<button onclick="showAdd()">‚ûï Add Contact</button>
<input id="search" placeholder="Search..." oninput="render()" style="flex:1;padding:10px;border-radius:8px;border:none;">
<button onclick="voiceSearch()">üéôÔ∏è</button>
</nav>

<div id="list"></div>
</div>

<!-- ADD CONTACT -->
<div class="form" id="addForm">
<h2>Add Contact</h2>
<input id="fName" placeholder="First Name">
<input id="sName" placeholder="Surname">
<input id="number" placeholder="Phone Number">
<input id="email" placeholder="Email">
<input type="date" id="dob">
<select id="blood">
<option>O+</option><option>O-</option><option>A+</option>
<option>B+</option><option>AB+</option>
</select>
<select id="group">
<option>Family</option><option>Friends</option><option>Office</option>
</select>
<label><input type="checkbox" id="fav"> Favorite</label>
<label><input type="checkbox" id="block"> Block</label>
<label><input type="checkbox" id="private"> Private</label>
<label><input type="checkbox" id="emg"> Emergency</label>
<button class="btn" onclick="saveContact()">Save</button>
</div>

<!-- PRIVATE PIN -->
<div id="pinBox">
<div class="form">
<h3>Enter PIN</h3>
<input id="pin" type="password">
<button class="btn" onclick="checkPin()">Open</button>
</div>
</div>

<script>
let users=JSON.parse(localStorage.getItem("users")||"{}");
let current=null;
let contacts=[];
let view="all";

/* NAVIGATION */
function show(id){
  landing.style.display="none";
  document.querySelectorAll(".form").forEach(f=>f.style.display="none");
  document.getElementById(id).style.display="block";
}

/* REGISTER */
function register(){
  let u=rUser.value;
  if(u.length>50) return alert("Username too long");
  if(/\s/.test(rPass.value)) return alert("Password cannot have spaces");
  if(rPass.value!==rCPass.value) return alert("Passwords do not match");
  users[u]={pass:rPass.value,pin:"1234",contacts:[]};
  localStorage.setItem("users",JSON.stringify(users));
  alert("Profile Created!");
  show("login");
}

/* LOGIN */
function login(){
  let u=lUser.value;
  if(users[u] && users[u].pass===lPass.value){
    current=u;
    contacts=users[u].contacts;
    login.style.display="none";
    dashboard.style.display="block";
    render();
  } else alert("Invalid username or password");
}

/* ADD CONTACT */
function showAdd(){
  dashboard.style.display="none";
  addForm.style.display="block";
}
function saveContact(){
  contacts.push({
    name:fName.value+" "+sName.value,
    number:number.value,
    email:email.value,
    dob:dob.value,
    blood:blood.value,
    group:group.value,
    fav:fav.checked,
    block:block.checked,
    private:private.checked,
    emg:emg.checked
  });
  users[current].contacts=contacts;
  localStorage.setItem("users",JSON.stringify(users));
  addForm.style.display="none";
  dashboard.style.display="block";
  render();
}

/* RENDER CONTACTS */
function render(){
  list.innerHTML="";
  let q=search.value?.toLowerCase()||"";
  contacts
  .sort((a,b)=>a.name.localeCompare(b.name))
  .filter(c=>{
    if(q && !c.name.toLowerCase().includes(q))return false;
    if(view==="fav")return c.fav;
    if(view==="blocked")return c.block;
    if(view==="emergency")return c.emg;
    return true;
  })
  .forEach(c=>{
    let d=document.createElement("div");
    d.className="card";
    d.innerHTML=`${c.name}<span>
      <button class="icon-btn" onclick="alert('Calling ${c.number}')"><i class="fa fa-phone"></i></button>
      <button class="icon-btn" onclick="alert('QR Code Generated')"><i class="fa fa-qrcode"></i></button>
    </span>`;
    list.appendChild(d);
  });
}

/* VOICE SEARCH */
function voiceSearch(){
  let rec=new webkitSpeechRecognition();
  rec.onresult=e=>{search.value=e.results[0][0].transcript;render();}
  rec.start();
}

/* PRIVATE PIN */
function openPrivate(){pinBox.style.display="flex";}
function checkPin(){
  if(pin.value===users[current].pin){
    pinBox.style.display="none";
    list.innerHTML="";
    contacts.filter(c=>c.private).forEach(c=>{
      let d=document.createElement("div");
      d.className="card";
      d.textContent=c.name;
      list.appendChild(d);
    })
  } else alert("Wrong PIN");
}
</script>
</body>
</html>
